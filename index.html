<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--<link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link href = "styles.css" rel = "stylesheet">
  </head>
  <body>
    <div class="card">
      <img
        class="card-img-top"
        src="images/illustration-hero.svg"
        alt="vibing to music picture"
      />
      <div class="card-body">
        <h3 class="class-title">Order Summary</h3>
        <p class="card-text">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
      </div>
      <div class="contain">
        <img
          src="images/icon-music.svg"
          alt="music icon image"
          style="height: 50px; margin: 25px"
        />
        <div class="box">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        <a href="#" style="margin-top: 35px">Change</a>
      </div>
      <div class>
        <a href="#" class="btn">Proceed to Payment</a>
      </div>
      <div class="can">
        <a href="#">Cancel order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kiinda</a>.
    </div>
  </body>
</html>
